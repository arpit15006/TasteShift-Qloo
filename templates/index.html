<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteShift - Cultural Intelligence Platform</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#" onclick="showHome()">
                    <i class="fas fa-brain me-2"></i>TasteShift
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#" onclick="showHome()">
                        <i class="fas fa-home me-1"></i>Home
                    </a>
                    <a class="nav-link" href="#" onclick="showPersonas()">
                        <i class="fas fa-users me-1"></i>Personas
                    </a>
                </div>
            </div>
        </nav>

        <!-- Home Section -->
        <div id="home-section" class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h1 class="display-4 mb-3">
                            <i class="fas fa-globe-americas text-primary me-3"></i>
                            Cultural Intelligence Platform
                        </h1>
                        <p class="lead">Generate audience personas and analyze campaign alignment using AI-powered cultural insights</p>
                    </div>

                    <!-- Step 1: Generate Persona -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3><i class="fas fa-user-plus me-2"></i>Step 1: Generate Cultural Persona</h3>
                        </div>
                        <div class="card-body">
                            <form id="persona-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="region" class="form-label">Region</label>
                                        <select class="form-select" id="region" required>
                                            <option value="">Select Region</option>
                                            <option value="North America">North America</option>
                                            <option value="Europe">Europe</option>
                                            <option value="Asia">Asia</option>
                                            <option value="Tokyo">Tokyo</option>
                                            <option value="New York">New York</option>
                                            <option value="London">London</option>
                                            <option value="Los Angeles">Los Angeles</option>
                                            <option value="Berlin">Berlin</option>
                                            <option value="Seoul">Seoul</option>
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="São Paulo">São Paulo</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="demographic" class="form-label">Target Demographic</label>
                                        <select class="form-select" id="demographic" required>
                                            <option value="">Select Demographic</option>
                                            <option value="Gen Z">Gen Z (18-25)</option>
                                            <option value="Millennials">Millennials (26-35)</option>
                                            <option value="Gen X">Gen X (36-50)</option>
                                            <option value="Young Professionals">Young Professionals</option>
                                            <option value="Creative Professionals">Creative Professionals</option>
                                            <option value="Tech Workers">Tech Workers</option>
                                            <option value="Students">Students</option>
                                            <option value="Urban Families">Urban Families</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" id="generate-btn">
                                    <i class="fas fa-magic me-2"></i>Generate Persona
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Persona Results -->
                    <div id="persona-results" class="card mb-4" style="display: none;">
                        <div class="card-header">
                            <h3><i class="fas fa-user me-2"></i>Generated Persona</h3>
                        </div>
                        <div class="card-body">
                            <div id="persona-content"></div>
                        </div>
                    </div>

                    <!-- Step 2: Campaign Analysis -->
                    <div id="campaign-section" class="card mb-4" style="display: none;">
                        <div class="card-header">
                            <h3><i class="fas fa-bullhorn me-2"></i>Step 2: Analyze Campaign</h3>
                        </div>
                        <div class="card-body">
                            <form id="campaign-form">
                                <div class="mb-3">
                                    <label for="campaign-brief" class="form-label">Campaign Brief</label>
                                    <textarea class="form-control" id="campaign-brief" rows="5" 
                                              placeholder="Paste your campaign brief here..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-success" id="analyze-btn">
                                    <i class="fas fa-chart-line me-2"></i>Analyze Campaign
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Analysis Results -->
                    <div id="analysis-results" class="card mb-4" style="display: none;">
                        <div class="card-header">
                            <h3><i class="fas fa-analytics me-2"></i>Campaign Analysis</h3>
                        </div>
                        <div class="card-body">
                            <div id="analysis-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Personas List Section -->
        <div id="personas-section" class="container" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <h2><i class="fas fa-users me-2"></i>Generated Personas</h2>
                    <div id="personas-list" class="row"></div>
                </div>
            </div>
        </div>

        <!-- Loading Modal -->
        <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 id="loading-text">Processing...</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
